<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chapter 7 on udemy</title>
</head>

<body>
    <h1>Note</h1>
    <input id='input' type='text' placeholder="Input your name">
    <!-- type可選擇input哪種類型,如password,text -->
    <!-- placeholder可顯示還沒input任何東西的訊息 -->
    <p class='paras'>First paragraph tag</p>
    <p class='paras'>Second paragraph tag</p>
    <button>按鈕</button>
    <button id='btn2'>按鈕 2</button>
    <hr>
    <form id='name-form'>
        <input placeholder="First Name" type="text" name='firstName'>
        <button>Submit</button>
    </form>
    <!-- 當按下submit或enter時,會重新整理頁面,並指定firstName=[input內容] -->
    <label>
        <input id='box' type="checkbox"> Check me
    </label>
    <select id='opt'>
        <option value='opt1'>選項一</option>
        <option value='opt2'>選項二</option>
        <option>選項三</option>
    </select>
    <script src="app.js"></script>
    <!--此js只對上面的html程式碼有效 -->
</body>

</html>
